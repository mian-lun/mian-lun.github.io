        <p>本次内容是关于JAVA转移字符的使用，其内容与其他语言相似</p>
<p>以下是代码内容：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//转义字符演示</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Change_Char</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span></span><br><span class="line">	&#123;</span><br><span class="line"></span><br><span class="line">		System.out.println(<span class="string">&quot;hello\rworld&quot;</span>);</span><br><span class="line">		System.out.println(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">		System.out.println(<span class="string">&quot;hello\r\nworld&quot;</span>);</span><br><span class="line">		System.out.println(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line"></span><br><span class="line">		System.out.println(<span class="string">&quot;书名\t作者\t价格\t销量\n三国\t罗贯中\t120\t1000&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">输出：</span><br><span class="line">world</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">hello</span><br><span class="line">world</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">书名    作者    价格    销量</span><br><span class="line">三国    罗贯中  120     1000</span><br></pre></td></tr></table></figure>
